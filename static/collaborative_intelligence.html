<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM - Collaborative Intelligence</title>
    
    <!-- Advanced UI System -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/revolutionary_responsive_accessibility.css">
    <link rel="stylesheet" href="/static/revolutionary_animations.css">
    
    <!-- Collaborative Intelligence Styles -->
    <style>
        :root {
            /* Collaborative Intelligence Palette */
            --gradient-collaborative: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #43e97b 75%, #4facfe 100%);
            --gradient-cothinking: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #a8edea 100%);
            --gradient-knowledge-cluster: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #667eea 100%);
            --gradient-team-insights: linear-gradient(135deg, #43e97b 0%, #38f9d7 25%, #4facfe 50%, #667eea 75%, #764ba2 100%);
            
            /* Collaborative Status Colors */
            --status-online: #43e97b;
            --status-busy: #ff6b6b;
            --status-away: #ffd93d;
            --status-offline: #6c757d;
            
            /* Advanced Glass Effects */
            --glass-collaborative: rgba(255, 255, 255, 0.15);
            --glass-cluster: rgba(255, 255, 255, 0.12);
            --glass-session: rgba(255, 255, 255, 0.10);
        }

        /* Main Collaborative Interface */
        .collaborative-container {
            min-height: 100vh;
            background: var(--gradient-collaborative);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .collaborative-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="neural" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23neural)"/></svg>');
            animation: neural-drift 60s linear infinite;
            pointer-events: none;
        }

        @keyframes neural-drift {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-20px) translateY(-20px); }
        }

        /* Header Section */
        .collaborative-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .collaborative-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 50%, #e3f2fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: collaborative-glow 3s ease-in-out infinite alternate;
        }

        @keyframes collaborative-glow {
            0% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 50px rgba(255, 255, 255, 0.5), 0 0 70px rgba(102, 126, 234, 0.3); }
        }

        .collaborative-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 2rem;
        }

        /* Live Metrics Dashboard */
        .live-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .metric-card {
            background: var(--glass-collaborative);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s var(--ease-revolutionary);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-collaborative);
            animation: metric-pulse 2s ease-in-out infinite;
        }

        @keyframes metric-pulse {
            0%, 100% { opacity: 0.5; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1.2); }
        }

        .metric-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .metric-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
            animation: metric-counter 1s ease-out;
        }

        @keyframes metric-counter {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .metric-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        /* Main Content Grid */
        .collaborative-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .collaborative-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Knowledge Clusters Panel */
        .knowledge-clusters {
            background: var(--glass-cluster);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .knowledge-clusters::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-knowledge-cluster);
            opacity: 0.05;
            animation: cluster-rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes cluster-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title .icon {
            font-size: 1.25rem;
            opacity: 0.9;
        }

        .create-cluster-btn {
            background: var(--gradient-cothinking);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease-revolutionary);
            position: relative;
            overflow: hidden;
        }

        .create-cluster-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .create-cluster-btn:hover::before {
            left: 100%;
        }

        .create-cluster-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Cluster List */
        .cluster-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .cluster-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 1.25rem;
            transition: all 0.3s var(--ease-revolutionary);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cluster-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient-collaborative);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cluster-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .cluster-item:hover::before {
            opacity: 1;
        }

        .cluster-name {
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .cluster-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .cluster-members {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .member-avatars {
            display: flex;
            margin-left: 0.5rem;
        }

        .member-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-left: -8px;
            background: var(--gradient-cothinking);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: white;
            position: relative;
        }

        .member-avatar:first-child {
            margin-left: 0;
        }

        /* Live Co-Thinking Sessions */
        .cothinking-sessions {
            background: var(--glass-session);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .cothinking-sessions::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 154, 158, 0.2) 0%, transparent 70%);
            animation: session-pulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes session-pulse {
            0%, 100% { transform: scale(1) opacity(0.5); }
            50% { transform: scale(1.5) opacity(0.8); }
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .session-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 1.25rem;
            transition: all 0.3s var(--ease-revolutionary);
            cursor: pointer;
            position: relative;
        }

        .session-item.active {
            background: rgba(67, 233, 123, 0.1);
            border-color: rgba(67, 233, 123, 0.3);
            box-shadow: 0 0 20px rgba(67, 233, 123, 0.2);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .session-type {
            font-weight: 600;
            color: white;
            font-size: 1rem;
        }

        .session-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--status-online);
            animation: status-blink 2s ease-in-out infinite;
        }

        @keyframes status-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .session-participants {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Live Presence Indicators */
        .presence-panel {
            background: var(--glass-collaborative);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .presence-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .presence-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s var(--ease-revolutionary);
        }

        .presence-user:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .presence-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-cothinking);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            position: relative;
        }

        .presence-avatar::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: var(--status-online);
            animation: presence-pulse 2s ease-in-out infinite;
        }

        .presence-avatar.busy::after {
            background: var(--status-busy);
        }

        .presence-avatar.away::after {
            background: var(--status-away);
        }

        .presence-avatar.offline::after {
            background: var(--status-offline);
            animation: none;
        }

        @keyframes presence-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .presence-info {
            flex: 1;
            min-width: 0;
        }

        .presence-name {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .presence-activity {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Team Insights Panel */
        .team-insights {
            background: var(--glass-collaborative);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .team-insights::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-team-insights);
            opacity: 0.03;
            animation: insights-flow 25s linear infinite;
            pointer-events: none;
        }

        @keyframes insights-flow {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .insights-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .insight-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 1.25rem;
            transition: all 0.3s var(--ease-revolutionary);
            position: relative;
            overflow: hidden;
        }

        .insight-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-team-insights);
            transform: scaleX(0);
            transition: transform 0.3s var(--ease-revolutionary);
        }

        .insight-item:hover::before {
            transform: scaleX(1);
        }

        .insight-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .insight-type {
            display: inline-block;
            background: rgba(67, 233, 123, 0.2);
            color: rgba(67, 233, 123, 0.9);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .insight-content {
            color: white;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .insight-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .insight-contributors {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--gradient-cothinking);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s var(--ease-revolutionary);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: modal-fade-in 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes modal-fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .modal-content {
            background: var(--glass-collaborative);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modal-slide-up 0.3s var(--ease-revolutionary);
        }

        @keyframes modal-slide-up {
            0% { transform: translateY(50px) scale(0.9); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease-revolutionary);
            border: none;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--gradient-cothinking);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .collaborative-grid {
                grid-template-columns: 1fr;
            }
            
            .live-metrics {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .collaborative-container {
                padding: 1rem;
            }
            
            .live-metrics {
                grid-template-columns: 1fr;
            }
            
            .fab {
                bottom: 1rem;
                right: 1rem;
                width: 56px;
                height: 56px;
                font-size: 1.25rem;
            }
        }

        /* Accessibility Improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus Styles */
        .create-cluster-btn:focus,
        .cluster-item:focus,
        .session-item:focus,
        .fab:focus,
        .btn:focus,
        .form-input:focus {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="collaborative-container">
        <!-- Header Section -->
        <header class="collaborative-header">
            <h1 class="collaborative-title">🤝 Collaborative Intelligence</h1>
            <p class="collaborative-subtitle">Transform individual insights into collective wisdom through real-time collaboration</p>
        </header>

        <!-- Live Metrics Dashboard -->
        <section class="live-metrics">
            <div class="metric-card">
                <span class="metric-icon">👥</span>
                <div class="metric-value" id="online-users">0</div>
                <div class="metric-label">Online Users</div>
            </div>
            <div class="metric-card">
                <span class="metric-icon">🧠</span>
                <div class="metric-value" id="active-clusters">0</div>
                <div class="metric-label">Knowledge Clusters</div>
            </div>
            <div class="metric-card">
                <span class="metric-icon">⚡</span>
                <div class="metric-value" id="active-sessions">0</div>
                <div class="metric-label">Live Sessions</div>
            </div>
            <div class="metric-card">
                <span class="metric-icon">✨</span>
                <div class="metric-value" id="team-insights">0</div>
                <div class="metric-label">Team Insights</div>
            </div>
        </section>

        <!-- Live Presence Panel -->
        <section class="presence-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <span class="icon">👁️</span>
                    Live Presence
                </h2>
            </div>
            <div class="presence-grid" id="presence-grid">
                <!-- Dynamic presence indicators will be inserted here -->
            </div>
        </section>

        <!-- Main Content Grid -->
        <div class="collaborative-grid">
            <!-- Knowledge Clusters Panel -->
            <section class="knowledge-clusters">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span class="icon">🧬</span>
                        Knowledge Clusters
                    </h2>
                    <button class="create-cluster-btn" onclick="openCreateClusterModal()">
                        + Create Cluster
                    </button>
                </div>
                <div class="cluster-list" id="cluster-list">
                    <!-- Dynamic cluster items will be inserted here -->
                </div>
            </section>

            <!-- Live Co-Thinking Sessions -->
            <section class="cothinking-sessions">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span class="icon">🚀</span>
                        Live Co-Thinking
                    </h2>
                    <button class="create-cluster-btn" onclick="startCoThinkingSession()">
                        + Start Session
                    </button>
                </div>
                <div class="session-list" id="session-list">
                    <!-- Dynamic session items will be inserted here -->
                </div>
            </section>
        </div>

        <!-- Team Insights Panel -->
        <section class="team-insights">
            <div class="panel-header">
                <h2 class="panel-title">
                    <span class="icon">💡</span>
                    Team Insights
                </h2>
                <button class="create-cluster-btn" onclick="generateTeamInsights()">
                    Generate Insights
                </button>
            </div>
            <div class="insights-list" id="insights-list">
                <!-- Dynamic insight items will be inserted here -->
            </div>
        </section>

        <!-- Floating Action Button -->
        <button class="fab" onclick="showQuickActions()" title="Quick Actions">
            ⚡
        </button>
    </div>

    <!-- Create Cluster Modal -->
    <div class="modal" id="create-cluster-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create Knowledge Cluster</h3>
                <button class="modal-close" onclick="closeModal('create-cluster-modal')">&times;</button>
            </div>
            <form id="create-cluster-form">
                <div class="form-group">
                    <label class="form-label" for="cluster-name">Cluster Name</label>
                    <input class="form-input" type="text" id="cluster-name" placeholder="e.g., AI Research Team" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="cluster-description">Description</label>
                    <textarea class="form-input" id="cluster-description" rows="3" placeholder="Describe the purpose and scope of this knowledge cluster..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="privacy-level">Privacy Level</label>
                    <select class="form-input" id="privacy-level">
                        <option value="private">Private</option>
                        <option value="team">Team</option>
                        <option value="organization">Organization</option>
                        <option value="public">Public</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="cluster-tags">Tags (comma-separated)</label>
                    <input class="form-input" type="text" id="cluster-tags" placeholder="e.g., AI, research, collaboration">
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('create-cluster-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Cluster</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for Collaborative Intelligence -->
    <script>
        // Global state management
        const CollaborativeIntelligence = {
            userId: null,
            websocket: null,
            clusters: [],
            sessions: [],
            insights: [],
            presenceUsers: [],
            metrics: {
                onlineUsers: 0,
                activeClusters: 0,
                activeSessions: 0,
                teamInsights: 0
            }
        };

        // Initialize the collaborative intelligence system
        async function initializeCollaborativeIntelligence() {
            try {
                showToast('Initializing Collaborative Intelligence...', 'info');
                
                // Initialize user session
                await initializeUser();
                
                // Connect WebSocket for real-time updates
                await connectWebSocket();
                
                // Load initial data
                await Promise.all([
                    loadUserClusters(),
                    loadActiveSessions(),
                    loadMetrics(),
                    loadPresenceUsers()
                ]);
                
                // Start periodic updates
                startPeriodicUpdates();
                
                showToast('Collaborative Intelligence initialized successfully!', 'success');
            } catch (error) {
                console.error('Failed to initialize:', error);
                showToast('Failed to initialize Collaborative Intelligence', 'error');
            }
        }

        // User initialization
        async function initializeUser() {
            // In a real implementation, this would check authentication
            const userId = localStorage.getItem('collaborativeUserId');
            if (!userId) {
                // For demo purposes, create a temporary user
                const demoUser = {
                    username: `user_${Math.random().toString(36).substr(2, 9)}`,
                    display_name: `Demo User ${Math.floor(Math.random() * 1000)}`,
                    expertise_areas: ['Collaborative Intelligence', 'Knowledge Systems']
                };
                
                try {
                    const response = await fetch('/api/collaborative/users/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(demoUser)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        CollaborativeIntelligence.userId = result.user.user_id;
                        localStorage.setItem('collaborativeUserId', result.user.user_id);
                    }
                } catch (error) {
                    console.error('Failed to initialize user:', error);
                }
            } else {
                CollaborativeIntelligence.userId = userId;
            }
        }

        // WebSocket connection
        async function connectWebSocket() {
            // In a real implementation, this would establish WebSocket connection
            // For demo purposes, we'll simulate real-time updates
            console.log('WebSocket connected (simulated)');
            
            // Simulate real-time presence updates
            setInterval(updatePresenceSimulation, 5000);
            
            // Simulate real-time metrics updates
            setInterval(updateMetricsSimulation, 3000);
        }

        // Load user clusters
        async function loadUserClusters() {
            try {
                // Simulate API call - in production, this would be a real API call
                const mockClusters = [
                    {
                        cluster_id: 'cluster_1',
                        name: 'AI Research Collective',
                        description: 'Collaborative research on artificial intelligence',
                        member_count: 8,
                        insight_count: 23,
                        last_activity: new Date().toISOString(),
                        user_role: 'owner'
                    },
                    {
                        cluster_id: 'cluster_2',
                        name: 'Machine Learning Insights',
                        description: 'Sharing ML discoveries and patterns',
                        member_count: 12,
                        insight_count: 45,
                        last_activity: new Date(Date.now() - 1000 * 60 * 30).toISOString(),
                        user_role: 'contributor'
                    },
                    {
                        cluster_id: 'cluster_3',
                        name: 'Data Science Collaboration',
                        description: 'Cross-functional data science projects',
                        member_count: 6,
                        insight_count: 18,
                        last_activity: new Date(Date.now() - 1000 * 60 * 60 * 2).toISOString(),
                        user_role: 'editor'
                    }
                ];
                
                CollaborativeIntelligence.clusters = mockClusters;
                renderClusters();
            } catch (error) {
                console.error('Failed to load clusters:', error);
            }
        }

        // Load active sessions
        async function loadActiveSessions() {
            try {
                // Simulate API call
                const mockSessions = [
                    {
                        session_id: 'session_1',
                        cluster_id: 'cluster_1',
                        session_type: 'brainstorming',
                        participant_count: 4,
                        last_activity: new Date().toISOString(),
                        is_participant: true
                    },
                    {
                        session_id: 'session_2',
                        cluster_id: 'cluster_2',
                        session_type: 'analysis',
                        participant_count: 3,
                        last_activity: new Date(Date.now() - 1000 * 60 * 15).toISOString(),
                        is_participant: false
                    }
                ];
                
                CollaborativeIntelligence.sessions = mockSessions;
                renderSessions();
            } catch (error) {
                console.error('Failed to load sessions:', error);
            }
        }

        // Load metrics
        async function loadMetrics() {
            try {
                // Simulate API call
                const mockMetrics = {
                    online_users: 24,
                    active_clusters: CollaborativeIntelligence.clusters.length,
                    active_sessions: CollaborativeIntelligence.sessions.length,
                    total_insights_generated: 156
                };
                
                CollaborativeIntelligence.metrics = mockMetrics;
                renderMetrics();
            } catch (error) {
                console.error('Failed to load metrics:', error);
            }
        }

        // Load presence users
        async function loadPresenceUsers() {
            try {
                // Simulate presence data
                const mockPresence = [
                    { user_id: 'user_1', display_name: 'Alice Chen', status: 'online', activity: 'Editing AI Research Collective' },
                    { user_id: 'user_2', display_name: 'Bob Smith', status: 'busy', activity: 'In brainstorming session' },
                    { user_id: 'user_3', display_name: 'Carol Johnson', status: 'online', activity: 'Reviewing insights' },
                    { user_id: 'user_4', display_name: 'David Park', status: 'away', activity: 'Last seen 5 min ago' },
                    { user_id: 'user_5', display_name: 'Emma Wilson', status: 'online', activity: 'Creating new cluster' },
                    { user_id: 'user_6', display_name: 'Frank Miller', status: 'busy', activity: 'In analysis session' }
                ];
                
                CollaborativeIntelligence.presenceUsers = mockPresence;
                renderPresence();
            } catch (error) {
                console.error('Failed to load presence:', error);
            }
        }

        // Render functions
        function renderClusters() {
            const clusterList = document.getElementById('cluster-list');
            clusterList.innerHTML = '';
            
            CollaborativeIntelligence.clusters.forEach(cluster => {
                const clusterItem = document.createElement('div');
                clusterItem.className = 'cluster-item';
                clusterItem.setAttribute('data-cluster-id', cluster.cluster_id);
                clusterItem.onclick = () => openCluster(cluster.cluster_id);
                
                clusterItem.innerHTML = `
                    <div class="cluster-name">${cluster.name}</div>
                    <div class="cluster-meta">
                        <div class="cluster-members">
                            <span>👥 ${cluster.member_count} members</span>
                            <div class="member-avatars">
                                ${Array.from({length: Math.min(3, cluster.member_count)}, (_, i) => 
                                    `<div class="member-avatar">${String.fromCharCode(65 + i)}</div>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="cluster-stats">
                            <span>💡 ${cluster.insight_count} insights</span>
                        </div>
                    </div>
                `;
                
                clusterList.appendChild(clusterItem);
            });
        }

        function renderSessions() {
            const sessionList = document.getElementById('session-list');
            sessionList.innerHTML = '';
            
            if (CollaborativeIntelligence.sessions.length === 0) {
                sessionList.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6); padding: 2rem;">No active sessions</div>';
                return;
            }
            
            CollaborativeIntelligence.sessions.forEach(session => {
                const sessionItem = document.createElement('div');
                sessionItem.className = `session-item ${session.is_participant ? 'active' : ''}`;
                sessionItem.setAttribute('data-session-id', session.session_id);
                sessionItem.onclick = () => joinSession(session.session_id);
                
                sessionItem.innerHTML = `
                    <div class="session-header">
                        <div class="session-type">${session.session_type.charAt(0).toUpperCase() + session.session_type.slice(1)}</div>
                        <div class="session-status">
                            <div class="status-indicator"></div>
                            <span>Live</span>
                        </div>
                    </div>
                    <div class="session-participants">
                        <span>👥 ${session.participant_count} participants</span>
                        ${session.is_participant ? '<span style="color: var(--status-online);">• You\'re in this session</span>' : ''}
                    </div>
                `;
                
                sessionList.appendChild(sessionItem);
            });
        }

        function renderPresence() {
            const presenceGrid = document.getElementById('presence-grid');
            presenceGrid.innerHTML = '';
            
            CollaborativeIntelligence.presenceUsers.forEach(user => {
                const presenceUser = document.createElement('div');
                presenceUser.className = 'presence-user';
                
                presenceUser.innerHTML = `
                    <div class="presence-avatar ${user.status}">
                        ${user.display_name.charAt(0)}
                    </div>
                    <div class="presence-info">
                        <div class="presence-name">${user.display_name}</div>
                        <div class="presence-activity">${user.activity}</div>
                    </div>
                `;
                
                presenceGrid.appendChild(presenceUser);
            });
        }

        function renderMetrics() {
            document.getElementById('online-users').textContent = CollaborativeIntelligence.metrics.online_users || 0;
            document.getElementById('active-clusters').textContent = CollaborativeIntelligence.metrics.active_clusters || 0;
            document.getElementById('active-sessions').textContent = CollaborativeIntelligence.metrics.active_sessions || 0;
            document.getElementById('team-insights').textContent = CollaborativeIntelligence.metrics.total_insights_generated || 0;
        }

        function renderInsights() {
            const insightsList = document.getElementById('insights-list');
            insightsList.innerHTML = '';
            
            if (CollaborativeIntelligence.insights.length === 0) {
                insightsList.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6); padding: 2rem;">No insights generated yet</div>';
                return;
            }
            
            CollaborativeIntelligence.insights.forEach(insight => {
                const insightItem = document.createElement('div');
                insightItem.className = 'insight-item';
                
                insightItem.innerHTML = `
                    <div class="insight-type">${insight.type.replace('_', ' ')}</div>
                    <div class="insight-content">${insight.description}</div>
                    <div class="insight-meta">
                        <div class="insight-contributors">
                            <span>👥 ${insight.contributors ? insight.contributors.length : 0} contributors</span>
                        </div>
                        <div class="insight-timestamp">
                            ${new Date(insight.timestamp).toLocaleTimeString()}
                        </div>
                    </div>
                `;
                
                insightsList.appendChild(insightItem);
            });
        }

        // Modal functions
        function openCreateClusterModal() {
            document.getElementById('create-cluster-modal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Event handlers
        document.getElementById('create-cluster-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('cluster-name').value,
                description: document.getElementById('cluster-description').value,
                privacy_level: document.getElementById('privacy-level').value,
                tags: document.getElementById('cluster-tags').value.split(',').map(tag => tag.trim()).filter(tag => tag)
            };
            
            try {
                showToast('Creating cluster...', 'info');
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Add to local state (in production, this would come from API response)
                const newCluster = {
                    cluster_id: `cluster_${Date.now()}`,
                    name: formData.name,
                    description: formData.description,
                    member_count: 1,
                    insight_count: 0,
                    last_activity: new Date().toISOString(),
                    user_role: 'owner'
                };
                
                CollaborativeIntelligence.clusters.unshift(newCluster);
                CollaborativeIntelligence.metrics.active_clusters++;
                
                renderClusters();
                renderMetrics();
                
                closeModal('create-cluster-modal');
                document.getElementById('create-cluster-form').reset();
                
                showToast('Cluster created successfully!', 'success');
            } catch (error) {
                console.error('Failed to create cluster:', error);
                showToast('Failed to create cluster', 'error');
            }
        });

        // Action functions
        function openCluster(clusterId) {
            showToast(`Opening cluster ${clusterId}...`, 'info');
            // In production, this would navigate to the cluster detail view
        }

        function joinSession(sessionId) {
            showToast(`Joining session ${sessionId}...`, 'info');
            // In production, this would join the real-time session
        }

        function startCoThinkingSession() {
            if (CollaborativeIntelligence.clusters.length === 0) {
                showToast('Create a knowledge cluster first', 'warning');
                return;
            }
            
            showToast('Starting co-thinking session...', 'info');
            // In production, this would open a session creation modal
        }

        async function generateTeamInsights() {
            try {
                showToast('Generating team insights...', 'info');
                
                // Simulate insight generation
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const mockInsights = [
                    {
                        type: 'collective_pattern',
                        description: 'Team members are converging on neural architecture patterns, with 5 contributors independently arriving at similar conclusions.',
                        contributors: ['Alice', 'Bob', 'Carol'],
                        timestamp: new Date().toISOString()
                    },
                    {
                        type: 'cross_pollination',
                        description: 'Data science expertise from the ML team is creating breakthrough moments in the AI research cluster.',
                        contributors: ['David', 'Emma'],
                        timestamp: new Date().toISOString()
                    },
                    {
                        type: 'breakthrough_moment',
                        description: 'Sudden insight burst detected: 12 new concepts generated in the last hour across 3 clusters.',
                        contributors: ['Alice', 'Bob', 'Carol', 'David'],
                        timestamp: new Date().toISOString()
                    }
                ];
                
                CollaborativeIntelligence.insights = mockInsights;
                CollaborativeIntelligence.metrics.total_insights_generated += mockInsights.length;
                
                renderInsights();
                renderMetrics();
                
                showToast('Team insights generated successfully!', 'success');
            } catch (error) {
                console.error('Failed to generate insights:', error);
                showToast('Failed to generate insights', 'error');
            }
        }

        function showQuickActions() {
            // Implement quick actions menu
            showToast('Quick actions coming soon!', 'info');
        }

        // Simulation functions for demo
        function updatePresenceSimulation() {
            // Simulate presence changes
            CollaborativeIntelligence.presenceUsers.forEach(user => {
                if (Math.random() < 0.1) { // 10% chance of status change
                    const statuses = ['online', 'busy', 'away'];
                    const activities = [
                        'Editing cluster',
                        'In session',
                        'Reviewing insights',
                        'Creating content',
                        'Collaborating'
                    ];
                    
                    user.status = statuses[Math.floor(Math.random() * statuses.length)];
                    user.activity = activities[Math.floor(Math.random() * activities.length)];
                }
            });
            
            renderPresence();
        }

        function updateMetricsSimulation() {
            // Simulate metric changes
            CollaborativeIntelligence.metrics.online_users += Math.floor(Math.random() * 3) - 1;
            CollaborativeIntelligence.metrics.online_users = Math.max(10, Math.min(50, CollaborativeIntelligence.metrics.online_users));
            
            if (Math.random() < 0.3) {
                CollaborativeIntelligence.metrics.total_insights_generated += Math.floor(Math.random() * 2);
            }
            
            renderMetrics();
        }

        function startPeriodicUpdates() {
            // Update metrics every 30 seconds
            setInterval(() => {
                loadMetrics();
            }, 30000);
            
            // Update sessions every 10 seconds
            setInterval(() => {
                loadActiveSessions();
            }, 10000);
        }

        // Utility functions
        function showToast(message, type = 'info') {
            // Create toast notification
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--glass-collaborative);
                backdrop-filter: blur(16px) saturate(180%);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                z-index: 3000;
                animation: toast-slide-in 0.3s var(--ease-revolutionary);
                max-width: 300px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            `;
            
            const colors = {
                info: 'rgba(79, 172, 254, 0.2)',
                success: 'rgba(67, 233, 123, 0.2)',
                warning: 'rgba(255, 217, 61, 0.2)',
                error: 'rgba(255, 107, 107, 0.2)'
            };
            
            toast.style.borderColor = colors[type] || colors.info;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'toast-slide-out 0.3s var(--ease-revolutionary)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Add toast animations to CSS
        const toastStyles = document.createElement('style');
        toastStyles.textContent = `
            @keyframes toast-slide-in {
                0% { transform: translateX(100%) translateY(-10px); opacity: 0; }
                100% { transform: translateX(0) translateY(0); opacity: 1; }
            }
            
            @keyframes toast-slide-out {
                0% { transform: translateX(0) translateY(0); opacity: 1; }
                100% { transform: translateX(100%) translateY(-10px); opacity: 0; }
            }
        `;
        document.head.appendChild(toastStyles);

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeCollaborativeIntelligence);

        // Handle modal clicks
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal.active').forEach(modal => {
                    modal.classList.remove('active');
                });
            }
            
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'k':
                        e.preventDefault();
                        openCreateClusterModal();
                        break;
                    case 'n':
                        e.preventDefault();
                        startCoThinkingSession();
                        break;
                    case 'i':
                        e.preventDefault();
                        generateTeamInsights();
                        break;
                }
            }
        });
    </script>
