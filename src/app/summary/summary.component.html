<div class="summary-container">
  <div *ngIf="loading" class="loading">
    Loading data...
  </div>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  <div *ngIf="data && !loading" class="summary-content">
    <div class="summary-item total-cases">
      <h3>Total Cases</h3>
      <strong>{{ data.total_cases | number }}</strong>
    </div>
    <div class="summary-item recovered">
      <h3>Recovered</h3>
      <strong>{{ data.recovered | number }}</strong>
    </div>
    <div class="summary-item deaths">
      <h3>Deaths</h3>
      <strong>{{ data.deaths | number }}</strong>
    </div>
  </div>
</div>
