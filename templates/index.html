
<!DOCTYPE html>
<html>
<head>
    <title>SUM - The Ultimate Knowledge Distiller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>SUM - Knowledge Distiller</h1>
        
        <div class="input-section">
            <textarea id="input-text" placeholder="Enter text to summarize..."></textarea>
            <div id="token-counter">Current Tokens: <span id="current-token-count">0</span> / <span id="max-token-limit">100</span></div>
            
            <div class="controls">
                <div class="model-selection">
                    <label>Model:</label>
                    <select id="model-type">
                        <option value="tiny">TinyLLM (Browser)</option>
                    </select>
                </div>
                
                <div id="tiny-llm-params" class="model-params">
                    <div class="param-group">
                        <label>Temperature: <span class="param-value">0.7</span></label>
                        <input type="range" min="0" max="1" step="0.1" value="0.7" onchange="updateTinyLLMConfig('temperature', this.value)">
                        <span class="param-desc">Controls randomness of output</span>
                    </div>
                    
                    <div class="param-group">
                        <label>Max Tokens: <span class="param-value">100</span></label>
                        <input type="number" min="1" max="500" value="100" onchange="updateTinyLLMConfig('maxTokens', this.value)">
                        <span class="param-desc">Limits response length</span>
                    </div>
                    
                    <div class="param-group">
                        <label>Top P: <span class="param-value">0.9</span></label>
                        <input type="range" min="0" max="1" step="0.1" value="0.9" onchange="updateTinyLLMConfig('topP', this.value)">
                        <span class="param-desc">Controls output diversity</span>
                    </div>
                </div>
            </div>
            
            <button id="summarize-btn">Summarize</button>
        </div>
        
        <div class="output-section">
            <div class="summary-container">
                <h3>Summary</h3>
                <div id="summary-output"></div>
            </div>
            
            <div class="metrics">
                <div id="compression-ratio"></div>
                <div id="processing-time"></div>
            </div>
            
            <div class="wordcloud">
                <img id="wordcloud-img" style="display: none;">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
