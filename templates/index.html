
<!DOCTYPE html>
<html>
<head>
    <title>SUM - Advanced Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>SUM - Advanced Summarizer</h1>
        
        <div class="input-section">
            <textarea id="input-text" placeholder="Enter text to summarize..."></textarea>
            
            <div class="controls">
                <div class="slider-container">
                    <label>Summarization Level:</label>
                    <input type="range" id="summary-level" min="1" max="100" value="50">
                    <span id="summary-value">50%</span>
                </div>
                
                <div class="model-selection">
                    <label>Select Model:</label>
                    <select id="model-select">
                        <option value="default">Default</option>
                        <option value="custom">Custom Model</option>
                    </select>
                    <input type="file" id="custom-model" accept=".pkl,.h5,.model" style="display: none;">
                    <button id="upload-model">Upload Custom Model</button>
                </div>
            </div>
            
            <button id="summarize-btn">Summarize</button>
        </div>
        
        <div class="output-section">
            <div id="summary-output"></div>
            <div id="metrics">
                <span id="compression-ratio"></span>
                <span id="processing-time"></span>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
