
<!DOCTYPE html>
<html>
<head>
    <title>SUM - The Ultimate Knowledge Distiller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>SUM - Knowledge Distiller</h1>
        
        <div class="input-section">
            <textarea id="input-text" placeholder="Enter text to summarize..."></textarea>
            
            <div class="controls">
                <div class="summary-options">
                    <label>Summarization Level:</label>
                    <div class="radio-group">
                        <input type="radio" id="tags" name="summary-level" value="25">
                        <label for="tags">Tags</label>
                        
                        <input type="radio" id="sum" name="summary-level" value="50" checked>
                        <label for="sum">Sum</label>
                        
                        <input type="radio" id="summary" name="summary-level" value="75">
                        <label for="summary">Summary</label>
                    </div>
                </div>
                
                <div class="model-selection">
                    <label>Model:</label>
                    <select id="model-type">
                        <option value="tiny">TinyLLM (Browser)</option>
                    </select>
                    
                    <div id="tiny-llm-params">
                        <label>Temperature: <input type="range" min="0" max="1" step="0.1" value="0.7" onchange="updateTinyLLMConfig('temperature', this.value)"></label>
                        <label>Max Tokens: <input type="number" min="1" max="500" value="100" onchange="updateTinyLLMConfig('maxTokens', this.value)"></label>
                        <label>Top P: <input type="range" min="0" max="1" step="0.1" value="0.9" onchange="updateTinyLLMConfig('topP', this.value)"></label>
                    </div>
                </div>
            </div>
            
            <button id="summarize-btn">Summarize</button>
        </div>
        
        <div class="output-section">
            <div class="summary-container">
                <h3>Summary</h3>
                <div id="summary-output"></div>
            </div>
            
            <div class="metrics">
                <div id="compression-ratio"></div>
                <div id="processing-time"></div>
            </div>
            
            <div class="wordcloud">
                <img id="wordcloud-img" style="display: none;">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
