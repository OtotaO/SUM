name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: sum
          POSTGRES_PASSWORD: sum123
          POSTGRES_DB: sum_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
        # Install NLTK data required for tests
        python -m nltk.downloader punkt_tab stopwords wordnet averaged_perceptron_tagger averaged_perceptron_tagger_eng
    
    - name: Run tests
      env:
        REDIS_URL: redis://localhost:6379
        DATABASE_URL: postgresql://sum:sum123@localhost:5432/sum_test
      run: |
        pytest Tests/ -v --cov=. --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: |
        docker build -f Dockerfile -t sum:test .
        docker build -f Dockerfile.intelligence -t sum-intelligence:test .
    
    - name: Test Docker images
      run: |
        # Test core version
        docker run -d -p 5001:5001 --name sum-test sum:test
        sleep 15
        curl -f http://localhost:5001/api/health || false
        docker stop sum-test
        
        echo "âœ… Docker images built successfully"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy
    
    - name: Run linters
      run: |
        # Define targets
        TARGETS="main.py summarization_engine.py knowledge_crystallizer.py extrapolation_engine.py llm_backend.py api/ application/ utils/"

        # Check code style (allow failure for now as we fix legacy code)
        black --check $TARGETS || true
        
        # Check imports
        isort --check-only $TARGETS || true
        
        # Check for common issues
        flake8 $TARGETS --max-line-length=100 --ignore=E203,W503 || true
        
        # Type checking
        mypy $TARGETS --ignore-missing-imports || true

  deploy:
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        echo "ðŸš€ Ready to deploy!"
        echo "Checking codebase stats..."
        echo "Dependencies: $(wc -l requirements.txt)"
        echo "âœ… Deployment ready!"
