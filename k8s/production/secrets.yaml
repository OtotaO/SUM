---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sum-config
  namespace: production
data:
  config.yaml: |
    environment: production
    
    server:
      host: "0.0.0.0"
      port: 3000
      debug: false
      workers: 4
    
    ai:
      default_model: "claude-3-sonnet"
      fallback_model: "gpt-4"
      max_tokens: 8192
      temperature: 0.1
    
    performance:
      cache_enabled: true
      cache_ttl: 3600
      max_concurrent_requests: 100
      request_timeout: 300
    
    security:
      rate_limiting:
        enabled: true
        requests_per_minute: 60
        burst_size: 10
      encryption:
        enabled: true
      cors:
        enabled: true
        origins: ["https://sum-ai.com", "https://api.sum-ai.com"]
    
    logging:
      level: "INFO"
      format: "json"
      structured: true
    
    monitoring:
      metrics_enabled: true
      tracing_enabled: true
      health_check_interval: 30
    
    storage:
      persistent_memory: true
      data_retention_days: 365
      backup_enabled: true
      backup_frequency: "daily"